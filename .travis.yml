# .travis.yml
language: go

addons:
  apt:
    packages:
    - rpm
    - snapd
    - nodejs
    - npm

env:
- PATH=/snap/bin:$PATH

install:
- sudo snap install snapcraft --classic

# calls goreleaser
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux